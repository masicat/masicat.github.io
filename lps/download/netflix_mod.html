<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim & Chương Trình Truyền Hình Miễn Phí Không Giới Hạn!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .progress-bar {
            width: 80%;
            background: #333;
            border-radius: 5px;
            margin: 20px auto;
            height: 20px;
            position: relative;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #E50914;
            border-radius: 5px;
        }
        .cta-button {
            display: block;
            background: #E50914;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            width: 80%;
            margin: 20px auto;
            cursor: pointer;
        }
        .cta-button:hover {
            background: #ff0000;
        }
        .timer {
            font-size: 18px;
            margin-top: 10px;
        }
        .trust-badge {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
        }
        .premium-content {
            margin-top: 20px;
        }
        .premium-content img {
            width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xem Phim & Chương Trình Truyền Hình Miễn Phí Không Giới Hạn!</h1>
        <p>Mở khóa Netflix Premium – Không quảng cáo, Không cần đăng ký!</p>
        <p class="trust-badge">✅ Không cần thẻ tín dụng | ✅ An toàn & Đã xác minh</p>
        
        <div class="premium-content">
            <img src="./img/netflix_mod.webp" alt="Nội dung Netflix Premium">
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="status">Đang xác minh tải xuống...</p>
        <button class="cta-button" id="downloadBtn" style="display: none;">Bắt đầu xem ngay</button>
        <p class="timer">Tải xuống độc quyền – Chỉ còn <span id="countdown">10:00</span> phút!</p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let progress = 0;
            let progressBar = document.getElementById("progress");
            let statusText = document.getElementById("status");
            let downloadBtn = document.getElementById("downloadBtn");
            
            let interval = setInterval(() => {
                if (progress < 100) {
                    progress += 10;
                    progressBar.style.width = progress + "%";
                } else {
                    clearInterval(interval);
                    statusText.innerText = "Tải xuống đã sẵn sàng!";
                    downloadBtn.style.display = "block";
                }
            }, 500);
            
            let countdown = 600;
            let countdownText = document.getElementById("countdown");
            let countdownInterval = setInterval(() => {
                countdown--;
                let minutes = Math.floor(countdown / 60);
                let seconds = countdown % 60;
                countdownText.innerText = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownText.innerText = "Hết hạn!";
                }
            }, 1000);
        });
    </script>
</body>
</html>
