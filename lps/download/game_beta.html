<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 6 Mobile Beta - Early Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: #ffcc00;
        }
        .cta-button {
            display: block;
            background: #ffcc00;
            color: black;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .countdown {
            font-size: 16px;
            color: red;
            margin-top: 10px;
        }
        .status {
            font-size: 14px;
            margin-top: 10px;
        }
        .game-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”¥ GTA 6 Mobile Beta - Limited Access ðŸ”¥</h2>
        <p>Early Access Available: <span style="color:#ffcc00; font-weight:bold;">Only 5 Spots Left!</span></p>
        
        <img src="https://i.imgur.com/JKdiPVS.jpg" alt="GTA 6 Game Preview" class="game-image">
        
        <img src="https://i.imgur.com/dVknNYZ.jpg" alt="GTA 6 Character Showcase" class="game-image">
        
        <img src="https://i.imgur.com/8XhvwRy.jpg" alt="GTA 6 Gameplay Screenshot" class="game-image">
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <p class="status">Verifying your device...</p>
        
        <a href="#" class="cta-button" id="cta">Join Beta Now</a>
        
        <p class="countdown" id="countdown">Offer expires in 09:59</p>
    </div>

    <script>
        // Fake Progress Animation
        let progress = 0;
        let progressBar = document.getElementById("progress");
        let statusText = document.querySelector(".status");
        let ctaButton = document.getElementById("cta");

        function startProgress() {
            let interval = setInterval(() => {
                if (progress < 100) {
                    progress += 5;
                    progressBar.style.width = progress + "%";
                } else {
                    clearInterval(interval);
                    statusText.innerHTML = "âœ… Device Verified! Download Ready.";
                    ctaButton.href = "https://your-affiliate-link.com";
                }
            }, 500);
        }
        startProgress();

        // Countdown Timer
        let timeLeft = 599;
        let countdownEl = document.getElementById("countdown");
        function updateCountdown() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            countdownEl.innerHTML = `Offer expires in ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
            timeLeft--;
            if (timeLeft < 0) {
                clearInterval(countdown);
                countdownEl.innerHTML = "Offer expired!";
            }
        }
        let countdown = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
