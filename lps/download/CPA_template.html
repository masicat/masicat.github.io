<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lie Detector Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #0f0;
            padding: 20px;
        }
        .container {
            background: #111;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #0f0;
            max-width: 400px;
            margin: auto;
            border: 2px solid #0f0;
        }
        .start-button {
            display: block;
            background: red;
            color: white;
            padding: 15px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
            margin: 20px auto;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 80px;
            height: 80px;
            line-height: 80px;
        }
        .start-button:hover {
            background: darkred;
        }
        .processing {
            display: none;
            font-size: 16px;
            color: yellow;
            margin-top: 20px;
        }
        .soundwave {
            display: none;
            width: 100px;
            height: 50px;
            margin: auto;
            position: relative;
        }
        .soundwave span {
            display: inline-block;
            width: 8px;
            height: 30px;
            margin: 0 2px;
            background: #0f0;
            animation: wave 1s infinite ease-in-out;
        }
        .soundwave span:nth-child(2) { animation-delay: 0.2s; }
        .soundwave span:nth-child(3) { animation-delay: 0.4s; }
        .soundwave span:nth-child(4) { animation-delay: 0.6s; }
        .soundwave span:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(2); }
        }
        .result {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .cta-button {
            display: none;
            background: #0f0;
            color: black;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .cta-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç AI Lie Detector Test</h1>
        <p>Tap the button below and speak a sentence to analyze truthfulness.</p>
        <button class="start-button" id="start">üî¥</button>
        
        <div class="processing" id="processing">
            <p>üéô Recording voice sample...</p>
            <div class="soundwave" id="soundwave">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
            <p>üîç Analyzing pitch, tone, and stress levels...</p>
            <p id="analysis">Detecting micro-expressions...</p>
        </div>
        
        <div class="result" id="result"></div>
        <button class="cta-button" id="cta">‚úÖ Get Full Lie Detector Report</button>
        <p id="warning" style="display: none; font-size: 14px; color: red;">‚ö† Only 2 free reports left today!</p>
    </div>

    <script>
        document.getElementById("start").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("processing").style.display = "block";
            document.getElementById("soundwave").style.display = "block";
            
            let messages = [
                "Detecting voice tremors...",
                "Analyzing hesitation patterns...",
                "Measuring emotional consistency...",
                "Scanning for subconscious stress signals..."
            ];
            let analysis = document.getElementById("analysis");
            let index = 0;
            let interval = setInterval(() => {
                if (index < messages.length) {
                    analysis.innerText = messages[index];
                    index++;
                } else {
                    clearInterval(interval);
                    showResult();
                }
            }, 1500);
        });

        function showResult() {
            document.getElementById("processing").style.display = "none";
            document.getElementById("soundwave").style.display = "none";
            let result = document.getElementById("result");
            let randomResult = Math.random() > 0.5 ? "‚úÖ TRUE" : "‚ùå LIE";
            result.innerText = "Result: " + randomResult;
            result.style.display = "block";
            document.getElementById("cta").style.display = "block";
            document.getElementById("warning").style.display = "block";
        }

        document.getElementById("cta").addEventListener("click", function(event) {
            event.preventDefault();
            this.innerText = "Processing...";
            this.style.background = "#999";
            setTimeout(() => {
                window.location.href = "https://main-offer-lp.com";
            }, 3000);
        });
    </script>
</body>
</html>
