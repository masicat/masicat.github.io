<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tăng Tốc Điện Thoại - Dọn Dẹp & Tăng Tốc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 20px;
            background: #4CAF50;
            transition: width 2s;
        }
        .status {
            font-size: 18px;
            margin-top: 10px;
        }
        .download-btn {
            display: block;
            width: 100%;
            background: #28a745;
            color: white;
            padding: 15px;
            border: none;
            font-size: 20px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .download-btn:hover {
            background: #218838;
        }
        .product-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đang tối ưu hóa điện thoại...</h2>
        <img src="./img/phone_otimizer.webp" alt="Quá trình tối ưu hóa" class="product-image">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p class="status" id="status">Đang quét tập tin rác...</p>
        <button class="download-btn" id="downloadBtn" style="display: none;">Sửa ngay</button>
        <p id="productInfo" style="display: none; font-size: 16px; margin-top: 15px;">✅ Sau khi tải xuống: Nhận <strong>Phone Booster Pro</strong> - Giải phóng bộ nhớ & kéo dài tuổi thọ pin!</p>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let statusText = document.getElementById("status");
        let downloadBtn = document.getElementById("downloadBtn");
        let productInfo = document.getElementById("productInfo");
        
        setTimeout(() => { progress.style.width = "30%"; statusText.innerText = "Phát hiện: 1.5GB tập tin rác"; }, 1000);
        setTimeout(() => { progress.style.width = "60%"; statusText.innerText = "Ứng dụng gây hao pin được tìm thấy!"; }, 2000);
        setTimeout(() => { progress.style.width = "100%"; statusText.innerText = "Tối ưu hóa hoàn tất!"; downloadBtn.style.display = "block"; productInfo.style.display = "block"; }, 3000);
        
        downloadBtn.addEventListener("click", function() {
            this.innerText = "Đang xử lý...";
            this.disabled = true;
            setTimeout(() => {
                window.location.href = "https://9k8f9.bemobtrcks.com/click";
            }, 1500);
        });
    </script>
</body>
</html>
