<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            baorder-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            border: 2px solid #007bff;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }
        .progress {
            width: 66%;
            height: 100%;
            background: #007bff;
            border-radius: 10px;
            position: absolute;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: white;
        }
        .cta-button {
            display: block;
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0px 0px 10px #007bff;
            border: none;
            cursor: pointer;
        }
        .cta-button:hover {
            background: #0056b3;
        }
        .decision-box {
            background: #eee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .negative-option {
            display: block;
            margin-top: 10px;
            color: gray;
            font-size: 14px;
            text-decoration: none;
        }
        .negative-option:hover {
            text-decoration: underline;
        }
        .countdown {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You've Already Started – Just One More Step!</h1>
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="progress-text">Step 2 of 3</div>
        </div>
        <p><strong>Do you want full access now?</strong></p>
        <div class="decision-box">
            <button class="cta-button" id="cta">✅ Yes! Unlock my access</button>
            <a href="#" class="negative-option">❌ No, I’ll miss out on this offer</a>
        </div>
        <p class="countdown">Your access window is active for: <span id="timer">30</span> seconds</p>
    </div>

    <script>
        let timeLeft = 30;
        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
            }
        }
        setInterval(updateTimer, 1000);

        document.querySelector("#cta").addEventListener("click", function(event) {
            event.preventDefault();
            this.innerText = "Processing...";
            this.style.background = "#999";
            setTimeout(() => {
                window.location.href = "https://9k8f9.bemobtrcks.com/click";
            }, 3000);
        });
    </script>
</body>
</html>
