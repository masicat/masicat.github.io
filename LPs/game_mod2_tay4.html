<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở Khóa Mod Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: #000;
            color: #0f0;
            padding: 20px;
        }
        .container {
            background: #111;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #0f0;
            max-width: 400px;
            margin: auto;
            border: 2px solid #0f0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #222;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #0f0;
            border-radius: 10px;
            position: absolute;
            transition: width 0.5s ease-in-out;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #0f0;
        }
        .cta-button {
            display: block;
            background: #0f0;
            color: black;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0px 0px 10px #0f0;
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #0f0; }
            50% { box-shadow: 0 0 20px #0f0; }
            100% { box-shadow: 0 0 10px #0f0; }
        }
        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mở Khóa Mod Game</h1>
        <img src="./img/pubg.webp" alt="Mở Khóa Mod Game" style="width:100%; border-radius: 10px;">
        <p>Chọn game của bạn để mở khóa tính năng cao cấp:</p>
        <select id="gameSelect">
            <option>Free Fire</option>
            <option>Mobile Legends</option>
            <option>PUBG Mobile</option>
            <option>Call of Duty Mobile</option>
        </select>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        <p id="geoOffer">Mở Khóa Mod Độc Quyền cho thành phố của bạn! Nhanh lên!</p>
        <a class="cta-button" id="cta">⚡ Mở Khóa Mod Ngay!</a>
        <p>Status: <span id="status">Sẵn sàng</span></p>
    </div>

    <script>
        document.getElementById("cta").addEventListener("click", function() {
            let progressBar = document.getElementById("progressBar");
            let progressText = document.getElementById("progressText");
            let status = document.getElementById("status");
            let progress = 0;
            let offerURL = "https://9k8f9.bemobtrcks.com/click"; // Change this to your actual offer URL

            status.textContent = "Đang xử lý...";
            let interval = setInterval(function() {
                if (progress >= 100) {
                    clearInterval(interval);
                    status.textContent = "Hoàn tất!";
                    window.location.href = offerURL; // Redirect to offer page
                } else {
                    progress += 10; // Increase progress
                    progressBar.style.width = progress + "%";
                    progressText.textContent = progress + "%";
                }
            }, 500); // Increase progress every 500ms
        });
    </script>
</body>
</html>
