<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Download Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            padding: 20px;
        }
        .container {
            background: black;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px gold;
            max-width: 400px;
            margin: auto;
            border: 2px solid gold;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #444;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }
        .progress {
            width: 100%;
            height: 100%;
            background: gold;
            border-radius: 10px;
            position: relative;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: black;
        }
        .cta-button {
            display: block;
            background: gold;
            color: black;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0px 0px 10px gold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px gold; }
            50% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 10px gold; }
        }
        .cta-button:hover {
            transform: scale(1.05);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .countdown {
            font-size: 16px;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIP Access Confirmed</h1>
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="progress-text">100%</div>
        </div>
        <p>🎉 Congratulations! Your exclusive VIP download is ready.</p>
        <p id="geoOffer">Limited VIP slots left for your city! Hurry!</p>
        <a href="#" class="cta-button" id="cta">⚡ Instant VIP Access – Click Here!</a>
        <p class="countdown">Limited VIP slots remaining: <span id="slots">3</span></p>
        <p id="userActivity" style="font-size: 14px; color: gray; margin-top: 15px;"></p>
        <p>Status: Ready</p>
        <p>Total VIP downloads: <span id="vipDownloads">35,187</span></p>
    </div>

    <script>
        let bemobParams = new URLSearchParams(window.location.search);
        let userCity = bemobParams.get('city') || 'your city';
        let userDevice = bemobParams.get('device') || 'Your Device';
        let userCarrier = bemobParams.get('isp') || 'Your Network';
        document.getElementById('geoOffer').innerText = `Limited VIP slots left for ${userCity}! Hurry!`;

        let slots = 3;
        function updateSlots() {
            let newSlots = Math.max(1, Math.floor(Math.random() * 3) + 1);
            document.getElementById('slots').innerText = newSlots;
        }
        setInterval(updateSlots, 3000);

        const actions = [
            `${userCity} user just downloaded ✅`,
            `${userCity} resident unlocked VIP access! 🔓`,
            `User from ${userCity} completed their download 🎉`,
            `VIP slot secured in ${userCity}! ⏳`
        ];
        function updateActivity() {
            document.getElementById('userActivity').innerText = actions[Math.floor(Math.random() * actions.length)];
        }
        setInterval(updateActivity, 4000);
        updateActivity();

        setInterval(() => {
            document.querySelector('.cta-button').style.animation = "shake 0.5s";
            setTimeout(() => {
                document.querySelector('.cta-button').style.animation = "";
            }, 500);
        }, 5000);

        let vipDownloads = 35187;
        function increaseDownloads() {
            vipDownloads += Math.floor(Math.random() * 3) + 1;
            document.getElementById('vipDownloads').innerText = vipDownloads.toLocaleString();
        }
        setInterval(increaseDownloads, 6000);

        document.querySelector("#cta").addEventListener("click", function(event) {
            event.preventDefault();
            this.innerText = "Processing...";
            this.style.background = "#999";
            setTimeout(() => {
                alert(`Optimizing VIP Access for ${userDevice} in ${userCity} on ${userCarrier}`);
                window.location.href = "https://9k8f9.bemobtrcks.com/click"; 
            }, 3000);
        });
    </script>
</body>
</html>
